<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travel Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <svg class="w-16 h-16 mx-auto mb-4 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
            </svg>
            <h1 class="text-3xl font-bold text-gray-800">Travel Logger</h1>
            <p class="text-gray-600 mt-2">Log your travel adventures</p>
        </div>
        
        <div id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Enter your username" required>
            </div>
            <button id="loginBtn" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                Login / Create Account
            </button>
        </div>
        
        <div id="errorMsg" class="mt-4 text-red-600 text-sm hidden"></div>
    </div>
    
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Use auth-supabase.js for Supabase, or auth.js for localStorage -->
    <script src="auth-supabase.js"></script>
    <!-- Fallback to localStorage if Supabase config not set -->
    <script>
        // Check if Supabase is configured, if not fall back to localStorage
        if (!window.supabase || SUPABASE_URL === 'YOUR_SUPABASE_URL') {
            document.write('<script src="auth.js"><\/script>');
        }
    </script>
</body>
</html>
