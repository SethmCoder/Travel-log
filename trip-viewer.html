<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Viewer - View Your Travel Trips</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            background-color: #1e3a5f;
        }
        .city-label {
            background: transparent !important;
            border: none !important;
        }
        .route-arrow {
            background: transparent !important;
            border: none !important;
        }
        .route-emoji {
            background: transparent !important;
            border: none !important;
        }
        .route-label {
            background: transparent !important;
            border: none !important;
        }
        .custom-popup-blue .leaflet-popup-content-wrapper {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0 !important;
        }
        .custom-popup-blue .leaflet-popup-content {
            margin: 0 !important;
            padding: 0 !important;
        }
        .custom-popup-blue .leaflet-popup-tip {
            background: #3b82f6 !important;
        }
        .image-popup {
            margin-top: 8px;
        }
        .image-popup img {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-popup img:hover {
            transform: scale(1.05);
        }
        #imageModal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            cursor: pointer;
        }
        #imageModal img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }
        #imageModal .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen bg-blue-900">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center bg-blue-900">
        <div class="bg-gray-800 rounded-lg shadow-xl p-8 max-w-md w-full">
            <h1 class="text-3xl font-bold text-white mb-6 text-center">Trip Viewer</h1>
            <p class="text-gray-400 text-center mb-6">View your travel trips from downloaded files</p>
            
            <div class="mb-6">
                <button id="haveUsernameBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition mb-4">
                    I have a username
                </button>
                <button id="importFileBtn" class="w-full bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                    Import Trip File
                </button>
            </div>
            
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            
            <!-- Username Login Form (hidden by default) -->
            <div id="usernameLoginForm" class="hidden">
                <div class="mb-4">
                    <label class="block text-white mb-2">Username:</label>
                    <input type="text" id="usernameInput" class="w-full bg-gray-700 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username">
                </div>
                <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition mb-2">
                    Login
                </button>
                <button id="createUsernameBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                    Create New Username
                </button>
                <button id="backToMainBtn" class="w-full bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg mt-2 transition">
                    Back
                </button>
                <div id="loginError" class="mt-4 text-red-400 text-sm text-center hidden"></div>
            </div>
        </div>
    </div>

    <!-- Main Trip Viewer Screen -->
    <div id="tripViewer" class="min-h-screen hidden">
        <!-- Header -->
        <div class="bg-gray-800 shadow-lg border-b border-gray-700">
            <div class="container mx-auto px-4 py-4 flex items-center justify-between">
                <button id="backBtn" class="text-white hover:text-blue-300 transition flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back
                </button>
                <h1 id="tripTitle" class="text-2xl font-bold text-white">Trip Viewer</h1>
                <div class="flex items-center gap-4">
                    <span id="usernameDisplay" class="text-white"></span>
                    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-semibold transition">
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Map Area -->
        <div class="container mx-auto p-4">
            <div id="map" class="w-full h-[calc(100vh-100px)] rounded-lg shadow-lg"></div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" onclick="closeImageModal()">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="Trip Image">
    </div>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="trip-viewer.js"></script>
</body>
</html>
