<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Trip - Travel Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-color: #1e3a5f;
        }
        .image-popup {
            max-width: 300px;
            max-height: 300px;
        }
        .image-popup img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 4px;
        }
        .city-label {
            background: transparent !important;
            border: none !important;
        }
        .route-arrow {
            background: transparent !important;
            border: none !important;
        }
        .route-emoji {
            background: transparent !important;
            border: none !important;
        }
        .route-label {
            background: transparent !important;
            border: none !important;
        }
        .custom-popup-blue .leaflet-popup-content-wrapper {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0 !important;
        }
        .custom-popup-blue .leaflet-popup-content {
            margin: 0 !important;
            padding: 0 !important;
        }
        .custom-popup-blue .leaflet-popup-tip {
            background: #3b82f6 !important;
        }
    </style>
</head>
<body class="min-h-screen bg-blue-900">
    <!-- Header -->
    <div class="bg-gray-800 shadow-lg border-b border-gray-700">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <button id="backBtn" class="text-white hover:text-blue-300 transition flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Trips
            </button>
            <h1 id="tripTitle" class="text-2xl font-bold text-white"></h1>
            <button id="downloadBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition">
                Download Trip
            </button>
        </div>
    </div>

    <!-- Map Area (View Only) -->
    <div class="container mx-auto p-4">
        <div id="map" class="w-full h-[calc(100vh-100px)] rounded-lg shadow-lg"></div>
    </div>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Use auth-supabase.js for Supabase, or auth.js for localStorage -->
    <script src="auth-supabase.js"></script>
    <!-- Fallback to localStorage if Supabase config not set -->
    <script>
        // Check if Supabase is configured, if not fall back to localStorage
        if (!window.supabase || SUPABASE_URL === 'YOUR_SUPABASE_URL') {
            document.write('<script src="auth.js"><\/script>');
        }
    </script>
    <script src="view.js"></script>
</body>
</html>
