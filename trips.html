<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trips - Travel Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-color: #e8f4f8;
            min-height: 100vh;
        }
        .trip-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .trip-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-800">My Trips</h1>
            <div class="flex items-center gap-4">
                <span id="currentUsername" class="text-gray-600"></span>
                <button id="importTripBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg font-semibold transition">
                    Import Trip
                </button>
                <button id="logoutBtn" class="text-gray-600 hover:text-gray-800">Logout</button>
                <button id="newTripBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition">
                    + New Trip
                </button>
            </div>
        </div>
        <!-- Hidden file input for importing trips -->
        <input type="file" id="importFileInput" accept=".json" style="display: none;">
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div id="tripsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Trip cards will be populated here -->
        </div>
        
        <div id="emptyState" class="text-center py-16 hidden">
            <svg class="w-32 h-32 mx-auto mb-6 text-gray-300" fill="currentColor" viewBox="0 0 24 24" style="opacity: 0.3;">
                <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
            </svg>
            <h2 class="text-2xl font-semibold text-gray-500 mb-2">No trips yet.</h2>
            <p class="text-gray-400 mb-6">Click "+ New Trip" to create one.</p>
            <button id="createFirstTripBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                + New Trip
            </button>
        </div>
    </div>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Use auth-supabase.js for Supabase, or auth.js for localStorage -->
    <script src="auth-supabase.js"></script>
    <!-- Fallback to localStorage if Supabase config not set -->
    <script>
        // Check if Supabase is configured, if not fall back to localStorage
        if (!window.supabase || SUPABASE_URL === 'YOUR_SUPABASE_URL') {
            document.write('<script src="auth.js"><\/script>');
        }
    </script>
    <script src="trips.js"></script>
</body>
</html>
